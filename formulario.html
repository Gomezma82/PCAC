    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
        function validacion() 
    {
        nombre = document.getElementById("nombre").value;
        email = document.getElementById("email").value;
        phone = document.getElementById("phone").value;
        pregunta = document.getElementById("pregunta").value;
        
        
        if( nombre == null || nombre.length == 0 || !(/^[A-Za-z ]{2,15} [A-Za-z]{2,15}$/.test(nombre)))
        {
            Swal.fire({
                text: "Por favor ingresá tu nombre y apellido para continuar...",
                icon: "info",});
            document.getElementById('mensajeNombre').innerHTML = "Ingresa tu nombre!";
            elemento = document.getElementById('nombre');
            elemento.focus();
            return false;
        }

        else if (!(/^\w+([\.-]?\w+)*@(?:|hotmail|outlook|yahoo|live|gmail|edu)\.(?:|com|ar)+$/.test(email)))
        {
            Swal.fire({
                text: "Por favor ingresá tu dirección de mail para continuar...",
                icon: "info",});
            document.getElementById('mensajeEmail').innerHTML = "No es una direccion de email correcta!" ;
            elemento = document.getElementById('email');
            elemento.value = '';
            elemento.focus();
            return false;
        }

        else if (isNaN(phone) || phone ==0 || phone == null) 
        {
            Swal.fire({
                text: "Por favor ingresá tu número de teléfono para continuar...",
                icon: "info",});                
            document.getElementById('mensajePhone').innerHTML = "El teléfono debe ser un numero!";
            return false;
        }
        else if (pregunta.length == 0 || pregunta.length < 101) 
            {
                Swal.fire({
                text: "Ingresá tu consulta! (mínimo 100 carácteres)",
                icon: "info",}); 
                document.getElementById('mensajePregunta').innerHTML = "En que podemos ayudarte?";
                
                return false;
            }

        return true;
    }
</script>
